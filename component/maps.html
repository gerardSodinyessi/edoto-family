<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body style="background-color: blue">
    <div class="container">
      <div class="row">
        <div class="col-12" style="margin: 40px; margin-top: 40vh">
          <div id="aNewDiv"></div>
          <form id="form" action="javascript:onsbmitUser()">
            <div class="form-group">
              <label for="formGroupExampleInput">Username</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Password</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Password"
              />
            </div>
            <input type="submit" />
          </form>
          <div
            class="spinner-border"
            role="status"
            style="display: none"
            id="loadingId"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onsbmitUser() {
        document.getElementById("loadingId").style.display = "block";
        var username = document.getElementById("formGroupExampleInput").value;
        var password = document.getElementById("formGroupExampleInput2").value;
        document.getElementById("formGroupExampleInput").value = "";
        document.getElementById("formGroupExampleInput2").value = "";

        setTimeout(() => {
          document.getElementById("loadingId").style.display = "none";
          aNewDiv.innerHTML = `<p  style="color: white">Merci ${username} d'être connecté sur notre site avec ce mot de passe ${password}</p> `;
        }, 5000);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
